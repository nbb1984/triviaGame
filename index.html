<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!--link to reset.css and style.css -->
<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">




</head>
<body>
	<div class = "container">
		<div class = "row">
			<div class="jumbotron">
				<h1>Cleveland Trivia</h1>

				<div class = "row main-text">
					<div class = "time-remaining">
						<p class = "time-p">00:00</p>
					</div>
					<div class = "row main-text picture-question">
						<div class = "trivia-question">
							<img src = "assets/images/browns.png" class = "img" alt= "browns-mascot">
						</div>
							<div class = "row">
								<div class = "col-md-4"></div>
								<div class ="col-md-4">
									<div class = "multiple-choice-answers">
										<p class = 'answer answer1'></p>
										<p class = 'answer answer2'></p>
										<p class = 'answer answer3'></p>
										<p class = 'answer answer4'></p>
									</div>
								</div>
								<div class ="col-md-4"></div>
							</div>
					</div>
						<div class= "row">
							<div class ="col-md-4"></div>
							<div class ="col-md-4">
								<div class = "activate-game">
								  <button id="button-play" class="btn play disappear"><h2>Play</h2></button>
								  <button id="button-stop" class="btn stop disappear"><h2>Stop</h2></button>
								  <button id="button-skip" class="btn skip disappear"><h2>Skip</h2></button>
								</div>
							</div>
							<div class = "col-md-4"></div>

						</div>			
						
				</div>
				<div class = "row">
					<div class = "message-section">
						<p class = "message-p">Cleveland Rocks, and so do you! Click "Play." Good Luck!</p>
					</div>
					
				</div>
			</div>
		</div>
	</div>

	<!-- JQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
<script type="text/javascript" src="assets/javascript/app2.js"></script>

</body>


</html>
